    <main>
      <div class="contactoPage">
        <form action="#" class="formulario">
          <div class="nombreContacto">
            <label for="name">Nombre:*
            <br />
            <input
              type="name"
              placeholder="Escribe tu Nombre"
              name="name"
            /><br />
            </label>
          </div>
          <div class="emailContacto">
           <label for="email">Correo electronico:
            <br />
            <input
             type="email"
             placeholder="aaa@gmail.com"
             name="email"
            /><br />
          </div>
          <div class="telefonoContacto">
              <label for="email">Telefono:
              <br />
              <input
                type="number"
                placeholder="Escribe tu numero"
                name="number"
              /><br />
          </div>
          <div class="observacionesContacto">
              <label for="Observaciones"> Observaciones:<br />
              <textarea placeholder="Observaciones"></textarea>
          </div>            
          <input type="submit" value="Enviar" />
        </form>

      
          <h3>Contactanos</h3>

          <div class="ubicacionContactoMio">
            <img src="../img/icono-ubicacion.png" alt="iconoDeUbicacion" />
            <a href="">ubicacion</a>
          </div>

          <div class="emailContactoMio">
            <img src="../img/icono-mail.png" alt="iconoDeMail" />
            <a href="">email</a>
          </div>

          <div class="telefonoContactoMio">
            <img src="../img/icono-telefono.png" alt="iconoDeTelefono" />
            <a href="">telefono</a>
          </div>
          <div class="iframe">

              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12574.580601619808!2d-57.5736739!3d-38.0087366!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x643af57e4933f20!2sCasa%20del%20Puente!5e0!3m2!1ses-419!2sar!4v1619616783943!5m2!1ses-419!2sar"
              width="100%"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
          
      </div>
